    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Task list</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
              <i class="fas fa-minus"></i>
            </button>
            <!-- <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">

            </button> -->
          </div>
        </div>
        <div class="card-body p-0">
          <table class="table table-striped projects">
              <thead>
                  <tr>
                      <th style="width: 1%">
                         No.
                      </th>
                      <th style="width: 20%">
                          Task Name
                      </th>
                      <th style="width: 30%">
                          Task description
                      </th>
                      <th>
                          Time left
                      </th>
                      <th style="width: 8%" class="text-center">
                          Status
                      </th>
                      <th style="width: 20%">
                      </th>
                  </tr>
              </thead>
              <tbody>
              </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->

      <div class="modal fade" id="modal-newMember">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Add new member</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="card-body">
                
                <div class="form-group">
                  <label>Role of Member</label>
                  <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" data-select2-id="1" tabindex="-1" aria-hidden="true">
                  <option selected="selected" data-select2-id="3">Alabama</option>
                  <option data-select2-id="34">Alaska</option>
                  <option data-select2-id="35">California</option>
                  <option data-select2-id="36">Delaware</option>
                  <option data-select2-id="37">Tennessee</option>
                  <option data-select2-id="38">Texas</option>
                  <option data-select2-id="39">Washington</option>
                  </select>
                </div>

                <div class="form-group">
                  <label>Email</label>
                  <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" data-select2-id="1" tabindex="-1" aria-hidden="true">
                  <option selected="selected" data-select2-id="3">Alabama</option>
                  <option data-select2-id="34">Alaska</option>
                  <option data-select2-id="35">California</option>
                  <option data-select2-id="36">Delaware</option>
                  <option data-select2-id="37">Tennessee</option>
                  <option data-select2-id="38">Texas</option>
                  <option data-select2-id="39">Washington</option>
                  </select>
                </div>

              </div>
            </div>
            <div class="modal-footer justify-content-between">
              <!-- <button type="button" data-dismiss="modal">Close</button>
              <button type="button">Save changes</button> -->

              <button type="button" class="btn btn-danger" data-dismiss="modal" data-toggle="modal" data-target="#modal-success">
                Close
              </button>

              <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modal-success">
                Save
              </button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
