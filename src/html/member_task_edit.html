      to {bottom: 30px; opacity: 1;}

      to {bottom: 0; opacity: 0;}

            <div class="card-body">
              <div class="form-group">
                <label for="memberEditTaskName">Task Name</label>
                <input type="text" id="memberEditTaskName" class="form-control" disabled>
              </div>
              <div class="form-group">
                <label for="memberEditTaskDescription">Task Description</label>
                <textarea id="memberEditTaskDescription" class="form-control" rows="4" disabled></textarea>
              </div>

              <div class="form-group">
                <label for="memberEditTaskStatus">Status</label>
                <select id="memberEditTaskStatus" class="form-control custom-select">
                  <option selected disabled>Select one</option>
                  <option>Work in progress</option>
                  <option>Success</option>
                  <option>Canceled</option>
                  <option>On Hold</option>
                </select>
              </div>

              <div class="form-group">
                <label>Start date</label>
                <div class="input-group date">
                  <input id="memberEditTaskStartDate" type="date" class="form-control datetimepicker-input" onblur="setMinForProjectEndDate()" disabled>
                </div>
              </div>

              <div class="form-group">
                <label>End date</label>
                <div class="input-group date" >
                  <input id="memberEditTaskEndDate" type="date" class="form-control datetimepicker-input" disabled>
                </div>
              </div>
              <div class="form-group">
                <label for="memberEditTaskHour">Assigned Task Hours</label>
                <input type="number" id="memberEditTaskHour" class="form-control" disabled>
              </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>

          <div class="card card-secondary">
            <div class="card-header">
              <h3 class="card-title">Task Completion</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="taskCompletionHours">Task Completion Hours</label>
                <input type="number" id="taskCompletionHours" class="form-control" step="1">
              </div>
              <div class="form-group">
                <label for="taskComments">Task Comments</label>
                <textarea id="taskComments" class="form-control" rows="4"></textarea>
              </div>

      <div class="modal fade" id="modal-newTask">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Add new task</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="inputName">Task Name</label>
                      <input type="text" id="inputName" class="form-control" value="AdminLTE">
                    </div>
                    <div class="form-group">
                      <label for="inputDescription">Task Description</label>
                      <textarea id="inputDescription" class="form-control" rows="6">Raw denim you probably haven't heard of them jean shorts Austin. Nesciunt tofu stumptown aliqua butcher retro keffiyeh dreamcatcher synth. Cosby sweater eu banh mi, qui irure terr.</textarea>
                    </div>

                    <div class="form-group">
                      <label for="inputStatus">Status</label>
                      <select id="inputStatus" class="form-control custom-select">
                        <option selected disabled>Select one</option>
                        <option>Work in progress</option>
                        <option>Success</option>
                        <option>Canceled</option>
                        <option>On Hold</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label>Start date</label>
                      <div class="input-group date">
                        <input id="editprojectStartDate" type="date" class="form-control datetimepicker-input" onblur="setMinForProjectEndDate()">
                      </div>
                    </div>

                    <div class="form-group">
                      <label>End date</label>
                      <div class="input-group date" >
                        <input id="editprojectEndDate" type="date" class="form-control datetimepicker-input">
                      </div>
                    </div>
                  </div>  
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="inputMemberEmail">Member Email</label>
                      <select id="inputMemberEmail" class="form-control custom-select">
                        <option selected disabled>Select one</option>
                        <option>Member 1</option>
                        <option>Member 2</option>
                        <option>Member 3</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="inputStatus">Is task dependent on other task?</label><br>
                      <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" id="customRadio1" name="customRadio">
                        <label for="customRadio1" class="custom-control-label">Yes</label>
                      </div>
                      <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" id="customRadio2" name="customRadio" checked="">
                        <label for="customRadio2" class="custom-control-label">No</label>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="inputStatus">Select dependent task</label>
                      <select id="inputStatus" class="form-control custom-select">
                        <option selected disabled>Select one</option>
                        <option>Task 1</option>
                        <option>Task 2</option>
                        <option>Task 3</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="inputTaskHours">Task Hours</label>
                      <input type="number" id="inputTaskHours" class="form-control" value="Deveint Inc">
                    </div>
                    <div class="form-group">
                      <label for="inputTaskCost">Task Cost</label>
                      <input type="number" id="inputTaskHours" class="form-control" value="Deveint Inc">
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
